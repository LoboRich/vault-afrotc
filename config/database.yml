default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: lirra_postgresql
  username: postgres
  host: localhost
  password: postgres

test:
  <<: *default
  database: lirra_test
  username: postgres
  password: postgres
  host: localhost

production:
  <<: *default
  database: <%= ENV['DATABASE_URL'] %>
